    <style>
        @keyframes slide {
            100% {
                background-position: 100% 100%;
            }
        }

        .loader-spinner:empty {
            position: absolute;
            top: 50%;
            height: 2em;
            width: 100vw;
            background-size: 200% 200%;
            background-image: repeating-linear-gradient(
                    -45deg,
                    #FF9800,
                    #FF9800 1em,
                    #333 1em,
                    #333 2em
            );
            animation: slide 16s linear infinite;
        }

        .loader-spinner:empty + .align-loading {
            display: flex;
        }

        .loader-spinner + .align-loading {
            display: none;
        }

        .align-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .align-loading-text {
            margin-top: 10em;
            max-width: 50%;
        }
    </style>
<link rel="shortcut icon" href="favicon.ico"><link href="vendors.css" rel="stylesheet"><link href="main.css" rel="stylesheet"></head>
<body>
<div class="full-div loader-spinner" id="app"></div>
<div class="align-loading">
    <div class="loading-text align-loading-text">
        <script>
          var loading = [
            'Loading...',
            'Burning Coal...',
            'Deleting Steam Keys...',
            'Exploiting Resources...',
            'Petting Lizard Doggo...',
            'Adding Pipes...',
            'Adding Mana...',
            'Spilling Coffee...',
            'Becoming A Goat...',
            'Charging Batteries...',
            'Reticulating Splines...'
          ];
          document.write(loading[Math.floor(Math.random() * loading.length)])
        </script>
    </div>
</div>
<script type="text/javascript" src="vendors.45386cae8b5a3733af7b.js"></script><script type="text/javascript" src="main.2df8bf3d1a8a3fc00443.js"></script></body>
